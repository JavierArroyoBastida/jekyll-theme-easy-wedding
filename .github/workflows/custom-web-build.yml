name: Custom web build and deploy

on:
  push:
    branches:
      - customEnvironment

  # The following allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
    - name: Setup Pages
      uses: actions/configure-pages@v3
    - name: Set safe directory
      run: git config --global --add safe.directory /home/developer/wedding
    - name: Pull Docker environment image
      run: make pull
    - name: Build website in container
      run: make run-and-build
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v2
      with:
        # upload only /example/_site directory. 
        path: './example/_site'
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v2
